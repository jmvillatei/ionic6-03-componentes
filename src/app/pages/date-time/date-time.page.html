<app-header titulo="Date Time"></app-header>

<ion-content>

<ion-list>
  <ion-list-header>
    <ion-label>Date</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>Nacimiento</ion-label>
      <ion-datetime [value]="fechaNaci.toISOString()" display-format="DD MMMM YYYY"
            (ionChange)="cambioFecha($event)"></ion-datetime>
  </ion-item>

  <ion-list-header>
    <ion-label>Restricciones</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>Min y max</ion-label>
      <ion-datetime display-format="DD MMMM YYYY"
              min="2015-01-01"
              max="2025-12-31"></ion-datetime>
  </ion-item>


</ion-list>


</ion-content>
