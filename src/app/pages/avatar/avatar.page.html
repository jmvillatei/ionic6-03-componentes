<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>avatar</ion-title>

    <ion-buttons slot="end">
        <ion-avatar>
          <img src="../../../assets/person.jpg" />
        </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" outline="true" *ngFor="let item of [1,1,1,1,1]">
    <ion-avatar>
      <img src="../../../assets/person.jpg" />
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-list *ngFor="let item of [1,1,1,1,1]">
    <ion-item >
      <ion-avatar slot="start">
        <img src="../../../assets/person.jpg" />
      </ion-avatar>
      <ion-label>Person</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
